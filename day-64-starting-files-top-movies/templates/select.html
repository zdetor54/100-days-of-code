{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in movies %}
  <p>
    <a href="{{ url_for('get_movie_details', id = movie.id) }}"> {{ movie.original_title }} - {{ movie.release_date }} - {{ movie.id }}</a>
  </p>
    {% endfor %}
</div>
{% endblock %}
